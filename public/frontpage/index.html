<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags provide information about the page to browsers and search engines -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title appears in the browser tab -->
    <title>Team 6 Project</title>

    <!-- Bootstrap CSS: A popular framework for styling websites quickly -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS: Your own styles go here -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation: The bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hackathon Sigma 6 รท 2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/DevMjee">Dev</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/robodude0395">Omar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/PragyaS12">Pragya</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/robodude0395/HackathonStarterTemplate">Code</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section: A large, prominent section at the top of the page -->
    <section id=banner class="hero text-white text-center py-5">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to Christmas Sigmar.io Game</h1>
        <p class="lead">Eat other blobs to grow!</p>
      </div>
    </section>

    <!-- Main Content: The primary information on your page -->
    <main class="py-5">
      <div class="container">
        <!-- row and col-md-4 are Bootstrap classes for creating a grid layout -->
        <div class="row g-4">
          <!-- Each col-md-4 takes up 4 out of 12 columns (1/3 of the width) -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Choose Your Blob Colour</h5>

                <div class="d-grid gap-2"
                  style="grid-template-columns: repeat(3, 60px);">

                  <input type="radio" class="btn-check" name="color" id="c1" value="(255, 0, 0)">
                  <label class="btn color-btn btn-danger" for="c1"></label>

                  <input type="radio" class="btn-check" name="color" id="c2" value="(0, 0, 255)">
                  <label class="btn color-btn btn-primary" for="c2"></label>

                  <input type="radio" class="btn-check" name="color" id="c3" value="(0, 255, 0)">
                  <label class="btn color-btn btn-success" for="c3"></label>

                  <input type="radio" class="btn-check" name="color" id="c4" value="(234, 198, 58)">
                  <label class="btn color-btn btn-warning" style="background:rgb(234, 198, 58);" for="c4"></label>

                  <input type="radio" class="btn-check" name="color" id="c5" value="(48, 200, 175)">
                  <label class="btn color-btn btn-info" style="background:rgb(48, 200, 175);" for="c5"></label>

                  <input type="radio" class="btn-check" name="color" id="c6" value="(111, 66, 193)">
                  <label class="btn color-btn" style="background:rgb(111, 66, 193);" for="c6"></label>

                  <input type="radio" class="btn-check" name="color" id="c7" value="(253, 126, 20)">
                  <label class="btn color-btn" style="background:rgb(253, 126, 20);" for="c7"></label>

                  <input type="radio" class="btn-check" name="color" id="c8" value="(214, 51, 132)">
                  <label class="btn color-btn" style="background:rgb(214, 51, 132);" for="c8"></label>

                  <input type="radio" class="btn-check" name="color" id="c9" value="(20, 220, 227)">
                  <label class="btn color-btn" style="background:rgb(20, 220, 227);" for="c9"></label>

                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Choose Your name</h5>
                <div class="mb-3 row">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="playerName">

                    <!-- id allows us to find this button in script.js -->
                    <button class="btn btn-light btn-lg mt-3" id="startGameBtn">
                      Enter Game
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Leaderboard</h5>
                <p class="card-text">
                  We can add a Leaderboard here.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer: Information at the bottom of the page -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <div class="container">
        <p>&copy; December 2025 Sigma Labs Hackathon. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS: Required for interactive components like the mobile menu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS: Your own interactive code goes here -->
    <script src="script.js"></script>
  </body>
</html>
